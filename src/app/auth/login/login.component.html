<div class="box">
  <h1>Login page</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="form">
    <!--Login-->
    <label>
      Введите email
      <input
        type="email"
        formControlName="email"
        required
        [ngClass]="{
          inputError: email!.invalid && (email!.dirty || email!.touched),
          inputSuccess: email!.valid
        }" />
    </label>

    <div *ngIf="email!.invalid && (email!.dirty || email!.touched)" class="error">
      <div *ngIf="email!.errors?.['required']">Email is required.</div>
      <div *ngIf="email!.errors?.['pattern']">Email is not correct</div>
    </div>

    <!--Password-->
    <label>
      Введите password
      <input
        type="password"
        formControlName="password"
        required
        [ngClass]="{
          inputError: password!.invalid && (password!.dirty || password!.touched),
          inputSuccess: password!.valid
        }" />
    </label>

    <div *ngIf="password!.invalid && (password!.dirty || password!.touched)" class="error">
      <div *ngIf="password!.errors?.['required']">Password is required.</div>
      <div *ngIf="password!.errors?.['minlength']; else notCorrect">
        Password must be at least 5 characters long.
      </div>
      <ng-template #notCorrect>
        <div *ngIf="password!.errors?.['pattern']">Password is not correct</div>
      </ng-template>
    </div>

    <label> <input type="checkbox" formArrayName="rememberMe" /> Remember me</label>

    <button [disabled]="loginForm.invalid" type="submit">sign in</button>
  </form>
</div>
