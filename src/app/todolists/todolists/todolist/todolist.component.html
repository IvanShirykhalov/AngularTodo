<div class="box">
  <div class="todo-header">
    <input
      *ngIf="editMode; else content"
      [(ngModel)]="newTitle"
      (blur)="editTitleHandler()"
      (keydown.enter)="editTitleHandler()" />
    <ng-template #content>
      <b (dblclick)="activateEditModeHandler()">{{ todo.title }}</b>
    </ng-template>
    <button (click)="deleteTodolist()">Delete</button>
  </div>
  <tl-tasks [todoId]="todo.id"></tl-tasks>
  <tl-filtering-btn
    (changeFilterEvent)="changeFilter($event)"
    [filter]="todo.filter"></tl-filtering-btn>
  <tl-todo-footer [addDate]="todo.addedDate"></tl-todo-footer>
</div>
