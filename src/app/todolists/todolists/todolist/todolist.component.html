<div class="box">
  <div class="todo-header">
    <input *ngIf="editMode; else content" [(ngModel)]="newTitle" (blur)="editTitleHandler()" />
    <ng-template #content>
      <b (dblclick)="activateEditModeHandler()">{{ todo.title }}</b>
    </ng-template>
    <button (click)="deleteTodolist()">Delete</button>
  </div>
  <tl-tasks [todoId]="todo.id"></tl-tasks>
</div>
