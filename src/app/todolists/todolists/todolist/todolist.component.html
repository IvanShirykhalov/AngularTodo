<div class="box">
  <div class="todo-header">
    <input *ngIf="editMode; else content" [(ngModel)]="newTitle" (blur)="editTitleHandler()" />
    <ng-template #content>
      <p (dblclick)="activateEditModeHandler()">{{ todo.title }}</p>
    </ng-template>
    <button (click)="deleteTodolist()">Delete</button>
  </div>
</div>
