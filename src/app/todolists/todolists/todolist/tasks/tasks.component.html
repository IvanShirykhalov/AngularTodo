<div>
  <input
    class="input"
    placeholder="add task"
    type="text"
    [(ngModel)]="taskTitle"
    (keyup.enter)="addTaskHandler()" />
  <button (click)="addTaskHandler()">+</button>
</div>
<tl-task
  *ngFor="let task of tasks$ | async"
  [task]="task"
  (changeTaskEvent)="changeTask($event)"
  (removeTasksEvent)="removeTask($event)"></tl-task>
