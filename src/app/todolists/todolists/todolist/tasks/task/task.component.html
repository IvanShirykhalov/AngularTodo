<div class="box">
  <div
    class="task-content"
    [ngClass]="{ 'completed-task': task.status === tasksStatusEnum.completed }">
    <input
      type="checkbox"
      (click)="changeTaskStatusHandler($event)"
      [checked]="task.status === tasksStatusEnum.completed" />

    <input
      *ngIf="editMode; else content"
      [(ngModel)]="newTitle"
      (blur)="editTitleHandler()"
      (keydown.enter)="editTitleHandler()" />
    <ng-template #content>
      <p (dblclick)="activateEditModeHandler()">{{ task.title }}</p>
    </ng-template>
  </div>
  <button (click)="removeTaskHandler()">-</button>
</div>
