<div class="todos-header">Angular ToDo</div>
<div class="todo-input">
  <input class="input" type="text" placeholder="Add new todolist..." [(ngModel)]="todoTitle" />
  <button (click)="createTodolist()">+</button>
</div>
<tl-todolist
  *ngFor="let todo of todos$ | async"
  [todo]="todo"
  (deleteTodolistEvent)="deleteTodolist($event)"
  (editTodolistEvent)="updateTodolist($event)"></tl-todolist>
