<div class="todos-header">Angular ToDo</div>
<div class="todo-input">
  <input
    class="input"
    type="text"
    placeholder="Add new todolist..."
    [(ngModel)]="todoTitle"
    (keydown.enter)="createTodolist()" />
  <button (click)="createTodolist()">+</button>
</div>
<div class="todos-box">
  <tl-todolist
    *ngFor="let todo of todos$ | async"
    [todo]="todo"
    (deleteTodolistEvent)="deleteTodolist($event)"
    (editTodolistEvent)="updateTodolist($event)">
  </tl-todolist>
</div>
